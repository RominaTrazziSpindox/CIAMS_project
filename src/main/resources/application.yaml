# ============================================
# SPRING BOOT - APPLICATION BOOTSTRAP CONFIG
# ============================================
# Application Name: inventory-management
# Purpose:
# - Defines the logical application identifier
# - Controls which Spring profile is active at startup
# - Acts as the entry point for environment-specific configs
# ============================================

spring:
  application:
    name: inventory-management

  # --------------------------------------------
  # Default Spring profile
  # --------------------------------------------
  # Determines which configuration files are loaded:
  # - application-dev.yml   → local development
  # - application-prod.yml  → production
  #
  # NOTE:
  # This value is overridden via:
  # - environment variables
  profiles:
    default: dev

  cache:
    type: caffeine
    caffeine:
      cache-names:
        - offices-all
        - offices-by-name
        - assets-type
        - assets-type-by-name
      spec: maximumSize=1000,expireAfterAccess=30s
